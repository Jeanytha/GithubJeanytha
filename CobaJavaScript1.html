<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>JavaScript For Loop<b></h2>
    <p id="coba"></p>
</head>
<body>
    <script>
        document.write('Hello World');
        Text = "abc <br>"
        Text += "Jeanytha Gein <br>"
        for(let i = 0; i < 5; i++){
            Text +=" <i>The number is<i> " + i + "<br>";
        }
        document.getElementById("coba").innerHTML = Text;
        
    </script>

</body>
</html>
